<!DOCTYPE html>
<html>
    <head>
        <title>Colspan Rowspan</title>
    </head>
    <body>
        <table border = "2">
            <caption>Employee Basic Information</caption>
            <thead>
                <tr>
                    <th rowspan = "2">ID</th>
                    <th rowspan="2">Name</th>
                    <th rowspan="2">Address</th>
                    <th colspan = "2">Contact Number</th>
                </tr>
                <tr>
                    <th>Primary</th>
                    <th>Secondary</th>
                </tr>
            </thead>

                </tr>
                <tr>
                    <td>1102</td>
                    <td>Sejal </td>
                    <td>Thane</td>
                    <td>9023454321</td>
                    <td>9236785418</td>
                </tr>
                <tr>
                    <td>1103</td>
                    <td>Deepak </td>
                    <td>Mumbai</td>
                    <td>9876542341</td>
                    <td>7077665538</td>
                </tr>
        </table>
    </body>
</html>
